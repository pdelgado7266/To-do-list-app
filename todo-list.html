<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/other-todo-list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../Javascript/other-todo-list.js"></script>
    <title>Simple To-Do List</title>
</head>
<body>

    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task"></br>
        <button id="advancedButton" onclick="toggleAdvanced()">
            <span>Advanced Options</span>
            <span class="arrow">&#11206;</span>
        </button>
        <div id="advanced">
            <label for="label">Label:</label>
            <input list="label" name="label" />
            <datalist id="label">
                <!-- Previously entered labels will be added dynamically here -->
            </datalist></br>

            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="low">&#128998 Low</option>
                <option value="normal">&#129001 Normal</option>
                <option value="high">&#129000 High</option>
                <option value="urgent">&#9888 Urgent</option>
            </select></br>

            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate">

        </div>
        <button onclick="addTask()">Add</button>

        <ul id="taskList">
            <!-- Tasks will be added dynamically here -->
        </ul>
    </div>


</body>
</html>
